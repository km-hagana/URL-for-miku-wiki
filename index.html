<body><div class="column">

<p><span style="font-size:130%;font-weight:bold;">曲一覧 支援ツール</span><br><span style="font-size:80%;">for atwiki / <a href="https://w.atwiki.jp/hmiku/" target="_blank">初音ミクwiki</a></span></p>
<div>
作り手ページにて、曲の項目を一気に追加したく作りました。<br>素人が下手の横好きで作ったものですので、何卒ご了承下さい。
 <p class="cap" style="text-align:left; background-color:#f5f5f5;">
  <span class="line"> ニコ動 または YouTube のURLが対象</span><br>
  <span class="line2"> その他の文字は削除されます</span><br></p>
</div>

<p class="main">
 <div class="select">
  <div class="s_ms">
   <input type="radio" name="select" id="sm" onclick="radio();" checked/><label for="sm">一括変換</label>&ensp;
<!--   <input type="radio" name="select" id="ss" onclick="radio();" disabled/><label for="ss">個別</label> -->
  </div>

<!--  <div class="s_p">
   <input type='checkbox' id="sp" onclick="check();"/><label for="sp">プレビューを表示</label>
  </div> -->
 </div>

 <div class="type" id="type">
  <div class="many" id="many">
   <textarea id="URL" cols="30" rows="10" placeholder="↓このように雑に羅列して大丈夫です。
sm55433667あいうえおhttps://www.nicovideo.jp/nm43670195?ref=videotop_recommend_light
https://www.youtube.com/watch?v=OnCFEo_pXaY......12345@@@ https://youtu.be/oEkGC2HV7rc|&youtube(https://www.youtube.com/watch?v=eSW2LVbPThw){123,456}|" spellcheck="false" style="width:90%;
 border:2px solid orange;
 background-color:#ffdead;
 border-radius:3px;
 "></textarea><br>
   <button id="clear" type="button">消去</button>
   <button id="undo" onclick="undo();">戻す</button>
   <button id="redo" onclick="redo();">やり直す</button>
   <button id="go" onclick="btnGo();">変換</button>
  </div>

  <div class="single" id="single">
   <div id="template">
    <input><div class="drag"></div><input><div class="drag"></div><input><div class="drag"></div><input><div class="drag"></div><input><div class="drag"></div><input><div class="drag"></div>
   </div>
   <div class="menu">
    <button id="deleteMenu" onclick="deleteShow();" class="defaultBtn">削除メニュー</button>
    <button id="undo_s" onclick="undoSingle();">戻す</button>
    <button id="redo_s" onclick="redoSingle();">やり直す</button>
    <button id="addMenu" onclick="addForm();">追加</button>
   </div>
  </div>
 </div>
