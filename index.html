<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<link href="index.css" rel="stylesheet">
<!--デバイスの幅に合わせる-->
 <meta name="viewport" content="width=device-width,initial-scale=1">
<!--Google Material Icons | sharp style-->
<!--HELP | https://google.github.io/material-design-icons-->
 <link href="https://fonts.googleapis.com/css2?family=Material+Icons+Sharp" rel="stylesheet">
 <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body><div class="column">

<p><span style="font-size:130%; font-weight:bold;">|&abc(123)| の形式にするツール</span><br><span style="font-size:80%;">for atwiki / <a href="https://w.atwiki.jp/hmiku/" target="_blank">初音ミクwiki</a></span></p>
 <div>
  <p class="cap" style="text-align:left; background-color:#f5f5f5;">
   <span class="line">
    ニコ動 または YouTube のURLが対象</span><br>
   <span class="line">
    固有番号だけでもOK</span><br>（固有番号とは：<span style="color:orangered;">sm12345</span> や watch?v=<span style="color:orangered;">aiueo</span> の赤字の部分）<br>
   <span class="line" style"padding-top:5px;">
    たまにURLのあとに付いている無駄に長いパラメータも自動削除します</span><br>
  </p>
 </div>

<p class="main">
 <div class="select">
  <div class="s_ms">
   <input type="radio" name="select" id="sm" onclick="radio();" checked/><label for="sm">一括変換</label>&ensp;
   <input type="radio" name="select" id="ss" onclick="radio();" disabled/><label for="ss">個別</label>
  </div>

  <div class="s_p">
   <input type='checkbox' id="sp" onclick="check();" disabled/><label for="sp">プレビューを表示</label>
  </div>
 </div>

 <div class="type" id="type">
  <div class="many" id="many">
   <textarea id="URL" cols="30" rows="10" placeholder="ここに入力" spellcheck="false" style="width:90%;
 border:2px solid orange;
 background-color:#ffdead;
 border-radius:3px;
 "></textarea><br>
   <button id="clear" type="button">消去</button>
   <button id="undo" onclick="undo();">戻す</button>
   <button id="redo" onclick="redo();">やり直す</button>
   <button id="go" onclick="btnGo();">変換</button>
  </div>

  <div class="single" id="single">
   <div id="template">
    <input><div class="drag"></div><input><div class="drag"></div><input><div class="drag"></div><input><div class="drag"></div><input><div class="drag"></div><input><div class="drag"></div>
   </div>
   <div class="menu">
    <button id="deleteMenu" onclick="deleteShow();" class="defaultBtn">削除メニュー</button>
    <button id="undo_s" onclick="undoSingle();">戻す</button>
    <button id="redo_s" onclick="redoSingle();">やり直す</button>
    <button id="addMenu" onclick="addForm();">追加</button>
   </div>
  </div>
 </div>

 </div> -->
</p>
